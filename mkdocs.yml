site_name: MLDocs
site_url: https://example.com/
theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: default
  font:
    text: CMU Sans Serif # Open Sans
  features:
    - content.tabs.link
    - navigation.top
    - navigation.indexes
extra_css:
  - stylesheets/extra.css
nav:
  - Home: index.md
  - Algorithms:
      - Linear Regression: algorithms/linear-regression/index.md
      - PCA: algorithms/pca/index.md
  - Courses:
      - Deep Learning Specialisation: courses/dls/index.md
  - Equations:
      - Norms: equations/norms.md
  - Reinforcement Learning:
      - reinforcement-learning/index.md
markdown_extensions:
  - tables
  - pymdownx.details
  - admonition
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
  - search
